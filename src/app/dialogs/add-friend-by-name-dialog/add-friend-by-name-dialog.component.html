<div class="dialog">
  <h2 mat-dialog-title>Grow your bar crew</h2>
  <mat-dialog-content>
    <p>Your username: {{currentUser?.name}}</p>

    <mat-form-field>
      <mat-label>Search by username</mat-label>
      <input matInput type="text" #inputUsername>
      <button *ngIf="inputUsername.value" matSuffix mat-icon-button (click)="addFriend(inputUsername.value)">
        <mat-icon>send</mat-icon>
      </button>
    </mat-form-field>
  </mat-dialog-content>
</div>
