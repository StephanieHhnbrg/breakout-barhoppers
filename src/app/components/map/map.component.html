<div class="map-container" #container>
  <div class="map"
       leaflet
       [style.height]="container.offsetHeight"
       [style.width]="container.offsetWidth"
       [leafletOptions]="mapOptions"
       [leafletCenter]="currentPos"
       [leafletLayers]="layers"
       [leafletZoom]="15">
  </div>
</div>
