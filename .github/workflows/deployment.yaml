name: deployment

on:
  workflow_dispatch:
  push:
    branches:
      - gh-pages
    paths-ignore:
      - 'dist/**'
      - 'docs/**'
      - 'gcloudrun/**'

jobs:
  build:
    env:
      CI_COMMIT_MESSAGE: updates CI/CD Build Artifacts
      CI_COMMIT_AUTHOR: Continuous Integration
    runs-on: ubuntu-latest

    steps:
      - name: ðŸŒ¿ Check out branch
        uses: actions/checkout@v3

      - name: ðŸ’½ Install dependencies
        run: |
          npm ci --force

      - name: ðŸ”’ Update environment variable with gh secrets
        run: |
          sed -i "s/GOOGLE_LOGIN_ID/${{ secrets.GOOGLE_LOGIN_PROVIDER }}/g" ./src/environments/environment.prod.ts

      - name: ðŸš§ Build project for production
        run: |
          rm -r ./docs
          npm run build-prod

          cp -r "./dist/breakout-barhoppers/browser/" "./docs"
          cp "./dist/breakout-barhoppers/3rdpartylicenses.txt" "./docs"
          cp "./docs/index.html" "./docs/404.html"

      - name: ðŸŽ‰ Commit & Push
        run: |
          git restore ./src/environments/environment.prod.ts
          git add .
          git config --global user.name "${{ env.CI_COMMIT_AUTHOR }}"
          git config --global user.email "username@users.noreply.github.com"
          git commit -a -m "${{ env.CI_COMMIT_MESSAGE }}"
          git push
